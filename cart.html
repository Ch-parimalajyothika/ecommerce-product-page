<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - EcoVibe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-800 p-4">

  <h1 class="text-3xl font-bold mb-6">Your Cart</h1>
  
  <div id="cartItems" class="space-y-4"></div>
  
  <p id="emptyMsg" class="text-gray-500"></p>
  
  <button onclick="clearCart()" class="mt-6 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
    Clear Cart
  </button>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cartItems");
      const emptyMsg = document.getElementById("emptyMsg");
      
      container.innerHTML = "";
      if (cart.length === 0) {
        emptyMsg.textContent = "Your cart is empty.";
        return;
      }
      emptyMsg.textContent = "";

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "border p-4 rounded shadow-sm flex justify-between items-center";

        div.innerHTML = `
          <div class="flex items-center gap-4">
            <img src="${item.img || 'https://via.placeholder.com/80x80?text=No+Image'}" alt="${item.name}" class="w-20 h-20 object-cover rounded" />
            <span class="font-semibold">${item.name}</span>
          </div>
          <div class="flex items-center gap-4">
            <span class="font-bold text-green-600">â‚¹${item.price}</span>
            <button onclick="removeItem(${index})" class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">Remove</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      if(confirm("Are you sure you want to clear the cart?")) {
        localStorage.removeItem("cart");
        loadCart();
      }
    }

    window.onload = loadCart;
  </script>

</body>
</html>
