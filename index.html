<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeMart - E-commerce Product Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="bg-green-500 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold tracking-wide">VibeMart</h1>
    <div class="flex gap-4 items-center">
      <input id="searchBar" type="text" placeholder="Search products..." class="p-2 rounded text-black" onkeyup="filterProducts()">
      <a href="cart.html" class="relative cursor-pointer">
        <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Cart" class="w-7 h-7" />
        <span class="absolute -top-2 -right-2 bg-pink-600 text-white text-xs rounded-full px-2 py-0.5" id="cartCount">0</span>
      </a>
           <!-- ðŸ“˜ View Bookings Link -->
        <div class="text-center my-6">
          <a href="orders.html" class="border-2 border-pink-600 text-black font-medium py-2 px-4 rounded hover:bg-pink-600 hover:text-white transition duration-300">
             ðŸ—’ View My Orders
           </a>
         </div>
    </div>
  </header>

  <!-- Filters -->
  <section class="p-4 bg-green-50">
    <h2 class="text-xl font-semibold mb-2">Filters</h2>
    <div class="flex flex-wrap gap-4">
      <select id="categoryFilter" onchange="filterProducts()" class="p-2 rounded">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="fashion">Fashion</option>
        <option value="home">Home</option>
      </select>
      <select id="priceFilter" onchange="filterProducts()" class="p-2 rounded">
        <option value="all">All Prices</option>
        <option value="0-500">Below â‚¹500</option>
        <option value="500-1000">â‚¹500 - â‚¹1000</option>
        <option value="1000-99999">Above â‚¹1000</option>
      </select>
    </div>
  </section>

  <!-- Product Cards -->
  <main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4" id="productContainer"></main>

  <!-- Footer Credit -->
  <footer class="text-center text-gray-500 text-xs py-6">
    ðŸ“¸ Product images sourced from <a href="https://unsplash.com" target="_blank" class="underline text-pink-600">Unsplash</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
